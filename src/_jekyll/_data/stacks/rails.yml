# Web
web: >
  - [rails-ujs](https://github.com/rails/rails/tree/master/actionview/app/assets/javascripts) (Ajax)
web.server: "[Puma](http://puma.io/)"
web.stack: "[Rails](https://rubyonrails.org/) [API only version](https://guides.rubyonrails.org/api_app.html)"
web.db: "[ActiveRecord](https://guides.rubyonrails.org/active_record_querying.html)"
web.sass: "[sass-rails](https://github.com/rails/sass-rails)"
web.router: "[ActionDispatch](https://guides.rubyonrails.org/routing.html)"

# Documentation
doc: >
  [Yard](https://yardoc.org/)

# Authentication
auth.auth: "- [OmniAuth](https://github.com/omniauth/omniauth)\n
- [OmniAuth-Auth0](https://github.com/auth0/omniauth-auth0)"
auth.verify: >
  [ruby-jwt](https://github.com/jwt/ruby-jwt)

# Logging
log.lib: "- [Lograge](https://github.com/roidrage/lograge)\n
- [Lograge-sql](https://github.com/iMacTia/lograge-sql)\n
- [Ougai](https://github.com/tilfin/ougai)\n
- _Tested but not used: Rails default logger, [Log4r](https://github.com/colbygk/log4r), [Logging](https://github.com/TwP/logging)_"
log.aggregation: "- [Loggly](https://www.loggly.com/)\n
  - [Logglier](https://github.com/freeformz/logglier)"

# Testing:
