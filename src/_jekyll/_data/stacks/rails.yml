test.mock: >
  [FactoryBot](https://github.com/thoughtbot/factory_bot)
test.coverage: >
  [SimpleCov](https://github.com/colszowka/simplecov)
  ([guide](https://medium.com/the-code-review/display-your-ruby-test-coverage-using-simplecov-gem-and-codeclimate-6db6336fe409))
