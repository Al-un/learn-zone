# Matching jekyll documentation layout
# https://jekyllrb.com/docs/configuration/
# https://jekyllrb.com/docs/configuration/default/

#  ---------- Folder structure:
# https://halfelf.org/2015/jekyll-collections/
source: src
layouts_dir: _jekyll/_layouts
includes_dir: _jekyll/_includes
data_dir: _jekyll/_data
# Collections
collections_dir: collections
collections:
  kx:
    output: true
  # circleci:
  #   output: true
  #   permalink: /kx/:collection/:name
  # css:
  #   output: true
  #   permalink: /kx/:collection/:name
  # jekyll:
  #   output: true
  #   permalink: /kx/:collection/:name
  # rails:
  #   output: true
  #   permalink: /kx/:collection/:name
  # react:
  #   output: true
  #   permalink: /kx/:collection/:name
  # vscode:
  #   output: true
  #   permalink: /kx/:collection/:name

# ---------- Handling reading
encoding: "utf-8"
markdown_ext: "md"

# ---------- Filtering Content

# ---------- Plugins

# ---------- Conversion
markdown: kramdown
highlighter: rouge

# ---------- Serving
port: 3000
host: localhost

# ---------- Outputting

# ---------- Pagination=
paginate: 5
paginate_path: "/blog/page:num"

# ---------- Default front matters
defaults:
  # All files
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "page"
  # Learnzone files
  - scope:
      path: "learnzone"
    values:
      layout: "learnzone"
  # Posts
  - scope:
      path: ""
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
  # KX articles
  - scope:
      path: ""
      type: "kx"
    values:
      layout: "kx_article"
