<ui:composition template="/WEB-INF/template/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{article.id}" />
            <f:viewAction action="#{article.loadById()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <h:panelGroup rendered="#{article.current.id eq null}">
            <h1>New Article</h1>
        </h:panelGroup>
        <h:panelGroup rendered="#{article.current.id ne null}">
            <h1>Article##{article.current.id}</h1>
        </h:panelGroup>

        <h:form>

            <p:panelGrid layout="grid" columns="2">

                <h:outputLabel value="Name" /> 
                <p:inputText value="#{article.current.name}" required="true"/>

                <h:outputLabel value="Description" /> 
                <p:inputTextarea value="#{article.current.description}" />

                <h:outputText value="Created" />
                <h:outputText value="#{article.current.created}" />

                <h:outputText value="Updated" />
                <h:outputText value="#{article.current.updated}" />

                <f:facet name="footer">
                    <p:commandButton value="Save" action="#{article.save()}"/>
                </f:facet>
            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
