<ui:composition template="/WEB-INF/template/base.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{catalog.id}" />
            <f:viewAction action="#{catalog.loadById()}" />
        </f:metadata>
    </ui:define>

    <ui:define name="content">

        <h:panelGroup rendered="#{catalog.current.id eq null}">
            <h1>New Article</h1>
        </h:panelGroup>
        <h:panelGroup rendered="#{catalog.current.id ne null}">
            <h1>Article##{catalog.current.id}</h1>
        </h:panelGroup>

        <h:form id="form">

            <p:messages id="msgs"/>
            
            <p:panelGrid layout="grid" columns="2">

                <h:outputLabel value="Name" /> 
                <p:inputText value="#{catalog.current.name}" required="true"/>

                <h:outputLabel value="Description" /> 
                <p:inputTextarea value="#{catalog.current.description}" />

                <h:outputText value="Created" />
                <h:outputText value="#{catalog.current.created}" />

                <h:outputText value="Updated" />
                <h:outputText value="#{catalog.current.updated}" />

                <h:outputText value="Articles" />
                <p:dataTable id="articles" value="#{catalog.current.articles}" var="a">

                    <p:column headerText="ID">
                        #{a.id}
                    </p:column>
                    <p:column headerText="name">
                        #{a.name}
                    </p:column>
                    <p:column>
                        <p:commandButton icon="fa fa-trash"
                                         action="#{catalog.current.removeArticle(a)}"
                                         update=":form" />
                    </p:column>

                    <f:facet name="footer">

                        <p:selectOneMenu value="#{catalog.article}"
                                         converter="#{articleConverter}">
                            <f:selectItems value="#{article.list}" var="a"  
                                           itemLabel="#{a.name}" itemValue="#{a}"/>
                        </p:selectOneMenu>

                        <p:commandButton value="Add"
                                         action="#{catalog.addArticleToCatalog()}"
                                         update=":form" />
                    </f:facet>

                </p:dataTable>

                <f:facet name="footer">
                    <p:commandButton value="Save" action="#{catalog.save()}"/>
                </f:facet>
            </p:panelGrid>

        </h:form>

    </ui:define>

</ui:composition>
