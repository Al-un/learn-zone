<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view id="rootView" encoding="UTF-8">

        <!-- optional metadata to be defined at implemented page level -->
        <ui:insert name="metadata" />

        <!-- head -->
        <h:head id="headPanel">
            <!-- standard HTML -->
            <meta charset="utf-8"/>
            <title>LearnZone</title>

            <!-- JSF -->
            <h:outputStylesheet name="style.css" library="css" />
        </h:head>

        <!-- body -->
        <h:body>

            <div id="nav-body" class="nav-body">

                <div class="nav-menu">
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/catalog/">Catalogue</a></li>
                        <li><a href="/ordering/">Ordering</a></li>
                    </ul>
                </div>

                <div class="nav-backdrop" onclick="document.getElementById('nav-body').classList.remove('nav-opened-menu')">

                </div>

                <div class="nav-container">
                    <div class="nav-toolbar">
                        <div class="nav-menu-toggler">
                            <p:commandButton icon="fa fa-fw fa-navicon" type="button" 
                                             onclick="document.getElementById('nav-body').classList.toggle('nav-opened-menu')"/>
                        </div>
                    </div>

                    <div class="nav-content">
                        <ui:insert name="content" />
                    </div>

                </div>
            </div>
        </h:body>
    </f:view>
</html>
